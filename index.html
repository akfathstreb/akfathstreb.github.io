<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
      <a-box position="0 0 0" width="0.911" height="0.345" depth="1.174" color="#4CC3D9"></a-box> <!-- Rumpf -->
      <a-cylinder position="4.55 -0.4 -12" radius="0.75" height="1.8" color="#FFC65D"></a-cylinder> <!-- Erker -->
      <a-box position=" 0 -0.4 -5.87" width="2" height="2.2" depth="1.5" color="#FFC65E"></a-box><!-- Windfang -->
      <a-cone position="4.555 1.0 -12" radius-bottom="0.75" height="1" color="#FFC65D"></a-cone><!-- Dach Erker-->
      <a-box position="0 -0.4 -18.74" width="3.5" height="2.2" depth="3.5" color="#FFC65E"></a-box> <!--Wintergarten I-->
      <a-box position="0 0.27 -18.6" width="3.5" height="1.5" depth="3.55" rotation="-10 0 0" color="#FFC65E"></a-box><!-- WintergartenII -->
      <a-box position="-1.3 2.3 -12" width="5.96" height="3" depth="11.74" rotation="0 0 40.13" color="#4CC3D9"></a-box><!-- Dachseite links -->
      <a-box position="1.3 2.3 -12" width="5.96" height="3" depth="11.74" rotation="0 0 -40.13" color="#4CC3D9"></a-box><!-- Dachseite rechts -->
      <a-box position="-2.2775 3.4 -12" width="1.58" height="1.2" depth="2" color="#FFC65E"></a-box><!-- Daube I -->
      <a-box position="-2.2 3.455 -12" width="1.6" height="1.2" depth="2" color="#FFC65E" rotation="0 0 5"></a-box><!-- Daube II -->
      <a-entity camera look-controls position="-8 20 -4"></a-entity><!-- Kamera -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
